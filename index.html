
<!DOCTYPE html>
<html>
<head>
    <title>Track Calories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Track Calories</h1>
        <label for="event">Food Name:</label>
        <input type="text" name="food" id="food"><br>
        <label for="calories">Number of Calories:</label>
        <input type="text" name="calories" id="calories"><br>
        
        <input type="button" name="track" id="track" value="Submit">
        <br><br><br>

        <label for="total">Total Calories:</label>
        <input type="text" name="total" id="total"><br>
        <!-- <p id="message">&nbsp;</p> -->
    </main> 

    <script src="main.js"></script>
    <script src="library_food.js"></script>

</body>
</html>
